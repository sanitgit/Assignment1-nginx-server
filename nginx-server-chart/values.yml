replicaCount: 1

image:
  repository: gcr.io/liquid-folio-430502-k7/my-nginx-image
  tag: "latest"
  pullPolicy: Always

service:
  type: NodePort
  port: 80
  nodePort: 30001

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
  hosts:
    - host: example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - example.com
      secretName: nginx-tls

resources: {}
nodeSelector: {}
tolerations: []
affinity: {}
